<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <h1 class="title">BMI Calculator</h1>

    <form class="form" action="/calculate-bmi" method="post" novalidate>
      <label class="field">
        <span class="label-text">Weight (kg)</span>
        <input name="weight" type="number" step="0.1" min="0.1" required placeholder="e.g. 70">
      </label>

      <label class="field">
        <span class="label-text">Height (cm)</span>
        <input name="height" type="number" step="0.1" min="0.1" required placeholder="e.g. 175">
      </label>

      <div class="actions">
        <button class="btn" type="submit">Calculate BMI</button>
      </div>
    </form>

    <footer class="note">Enter your weight and height, then press Calculate.</footer>
  </main>
</body>
</html>
